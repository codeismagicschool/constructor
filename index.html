<!DOCTYPE html>
<html>

<head>
    <script src="js/javascript.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>
        Constructor
    </title>
</head>

<body>
    <main>
        <img src="img/logo.png" id="logo">
        <h1>Конструктор сайта</h1>
        <h2>Выберите параметры для создания вашего сайта:</h2>
        <form class="constructor" id="constructor" name="constructor">
            <div class="section">
                <p>Название</p>
                <input class="title" type="text" name="title" id="title" placeholder="MySite">
            </div>
            <div class="section">
                <p>Слоган</p>
                <input class="title" type="text" name="description" id="description" placeholder="Welcome to my site!">
            </div>
        
            <div class="section">
                <input type="button" name="submit" id="submit" value="Отправить" onClick="getData();">
                <input type="reset" name="reset" id="reset" value="Очистить">
            </div>
        </form>
    </main>
</body>

</html>
